<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylecadastro.css">
</head>
<body>
    <main>
        <form id="cadastro">
            <h1>Cadastro</h1>
            <label for="name">Nome:</label><br>
            <input type="text" id="name" size="25"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" size="25"><br>

            <label for="username">Nome de usuário:</label><br>
            <input type="text" id="username" size="25"><br>

            <label for="password">Senha:</label><br>
            <input type="password" id="password" size="25"><br>

            <label for="password2">Repita a senha:</label><br>
            <input type="password" id="password2" size="25"><br><br>

            <input type="button" value="Cadastrar" id="button" onclick="cadastro()">

            <p id="confirmCad"></p>

        </form>
        
    </main>
    <footer>Site criado por André Barbosa para Infinity School</footer>
    <script src="script.js"></script>
</body>
</html>
