<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 01</title>
</head>
<body>
    <h1>Tamanho do numero</h1>

    <form action="#" id="formulario1">
        Digite: <input type="text" id="entrada"><br>
        <input type="button" value="Enviar" onclick="entradaDados()">
    </form>

    <p id="resposta"></p>

    <script>
        function entradaDados() {
            let formulario = document.forms["formulario1"];

            let entrada = formulario.elements.entrada.value;

            if (entrada < 10){
                resposta = "Número Pequeno"
            } else {
                resposta = "Número Grande"
            }
            document.getElementById("resposta").innerHTML = resposta
        }
    </script>
</body>
</html>
